name: Weekly Arc Raiders Post

on:
  schedule:
    - cron: '0 10 * * MON'  # Every Monday at 10:00 UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  post_weekly_item:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install requests schedule

      - name: Run weekly post
        run: |
          source venv/bin/activate
          python weekly_post.py

      - name: Commit posted items
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add posted_items.txt
          git commit -m "Update posted_items.txt after weekly post" || echo "No changes to commit"
          git push
